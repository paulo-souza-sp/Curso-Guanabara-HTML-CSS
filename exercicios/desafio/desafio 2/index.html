<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista em seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá ultizar em cada caso.
    </p>
    <ul>
      <li><abbr title="Usamos a tag &lt;p&gt; ">Parágrafos</abbr></li>
      <li>
        <abbr title="Usamos a tag &lt;H1&gt; ....&lt;H6&gt;">Títulos</abbr>
      </li>
      <li><abbr title="Usamos a tag &lt;img&gt; ">Imagens</abbr></li>
      <li><abbr title="Usamos a tag &lt;abbr&gt; ">Abrevições</abbr></li>
      <li><abbr title="Usamos a tag &lt;code&gt; ">código-Fonte</abbr></li>
      <li><abbr title="Usamos a tag &lt;ol&gt; ">Listas numéricas</abbr></li>
      <li>
        <abbr title="Usamos a tag &lt;ul&gt; ">Listas com Marcadores</abbr>
      </li>
    </ul>
  </body>
</html>
